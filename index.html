<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفرشاة كلينك</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f302f 0%, #000000 50%, #0f2612 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(246, 185, 26, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.6; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header with logo */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(246, 185, 26, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(246, 185, 26, 0.3);
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .clinic-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1deb4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Status indicator */
        .status-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 1s ease-out;
        }

        .status {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 2s infinite;
        }

        .open { background-color: #4CAF50; }
        .closed { background-color: #f44336; }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .working-hours {
            font-size: 0.9rem;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Buttons */
        .buttons-container {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #f1deb4, #ffd700);
            color: #1f302f;
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(246, 185, 26, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(246, 185, 26, 0.5);
            background: linear-gradient(45deg, #ffd700, #f1deb4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* Social media section */
        .social-section {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .social-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #f1deb4;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(246, 185, 26, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f1deb4;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: #f1deb4;
            color: #1f302f;
            transform: scale(1.1);
        }

        /* Image modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .clinic-name {
                font-size: 2rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 15px 20px;
            }
            
            .social-icons {
                gap: 10px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
            }
        }
    </style>

    <!-- Image Modal for Offers -->
    <div id="offersModal" class="modal">

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                bgAnimation.appendChild(particle);
            }
        }

        // Check if clinic is open
        function updateStatus() {
            const now = new Date();
            const currentDay = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const currentHour = now.getHours();
            
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.getElementById('status-indicator');
            
            let isOpen = false;
            
            if (currentDay === 5) { // Friday
                isOpen = currentHour >= 16; // After 4 PM
            } else if (currentDay >= 6 || currentDay <= 4) { // Saturday to Thursday
                isOpen = true; // 24 hours
            }
            
            if (isOpen) {
                statusText.textContent = 'مفتوح الآن';
                statusIndicator.classList.add('open');
                statusIndicator.classList.remove('closed');
            } else {
                statusText.textContent = 'مغلق الآن';
                statusIndicator.classList.add('closed');
                statusIndicator.classList.remove('open');
            }
        }

        // Open location in maps

        // Close offers modal
        function closeOffers() {
            const modal = document.getElementById('offersModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('offersModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateStatus();
            
            // Update status every minute
            setInterval(updateStatus, 60000);
        });

        // Add staggered animation delays to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((button, index) => {
                button.style.animationDelay = (index * 0.2) + 's';
            });
        });
