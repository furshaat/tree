<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفرشاة كلينك</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f302f 0%, #000000 50%, #0f2612 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(246, 185, 26, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.6; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header with logo */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(246, 185, 26, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(246, 185, 26, 0.3);
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .clinic-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #debe63;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Status indicator */
        .status-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInUp 1s ease-out;
        }

        .status {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 2s infinite;
        }

        .open { background-color: #4CAF50; }
        .closed { background-color: #f44336; }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .working-hours {
            font-size: 0.9rem;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Buttons */
        .buttons-container {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #debe63, #ffd700);
            color: #1f302f;
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(246, 185, 26, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(246, 185, 26, 0.5);
            background: linear-gradient(45deg, #ffd700, #debe63);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* Social media section */
        .social-section {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .social-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #debe63;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(246, 185, 26, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #debe63;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: #debe63;
            color: #1f302f;
            transform: scale(1.1);
        }

        /* Image modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(246, 185, 26, 0.8);
            color: #1f302f;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: #debe63;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button.prev {
            left: -80px;
        }

        .nav-button.next {
            right: -80px;
        }

        .offer-counter {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .nav-button.prev {
                left: 10px;
            }
            
            .nav-button.next {
                right: 10px;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .clinic-name {
                font-size: 2rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 15px 20px;
            }
            
            .social-icons {
                gap: 10px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="الفرشاة كلينك">
            </div>
            <h1 class="clinic-name">الفرشاة كلينك</h1>
        </div>

        <!-- Status and Working Hours -->
        <div class="status-container">
            <div class="status">
                <span id="status-text">جاري التحميل...</span>
                <span id="status-indicator" class="status-indicator"></span>

        <div class="buttons-container">
            <button class="btn" onclick="openLocation()">

            <a href="https://wa.me/966547199980" target="_blank" class="btn">

            <a href="https://forms.gle/XGCoN4NuPLTvfjQn9" target="_blank" class="btn">
                <i class="fas fa-calendar-alt"></i>
                حجز موعد
            </a>

                    </div>

<!-- 
            <button class="btn" onclick="showOffers()">
                <i class="fas fa-tags"></i>
                العروض الحالية
            </button>
            

        <!-- Social Media Section -->
        <div class="social-section">
            <h3 class="social-title">تابعونا على</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/furshaat/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@furshaat" target="_blank" class="social-icon">

                <a href="https://www.facebook.com/furshaat" target="_blank" class="social-icon">

                <a href="https://snapchat.com/t/9Cml14df" target="_blank" class="social-icon">
                    <i class="fab fa-snapchat"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Image Modal for Offers -->
    <div id="offersModal" class="modal">
        <div class="modal-content-container">
            <span class="close-modal" onclick="closeOffers()">&times;</span>
            <button class="nav-button prev" onclick="previousOffer()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <img id="offersImage" class="modal-content" src="" alt="العروض الحالية">
            <button class="nav-button next" onclick="nextOffer()">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="offer-counter">
                <span id="currentOffer">1</span> / <span id="totalOffers">7</span>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.querySelector('.bg-animation');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                bgAnimation.appendChild(particle);
            }
        }

        // Check if clinic is open
        function updateStatus() {
            const now = new Date();
            const currentDay = now.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
            const currentHour = now.getHours();
            
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.getElementById('status-indicator');
            
            let isOpen = false;
            
            if (currentDay === 5) { // Friday
                isOpen = currentHour >= 16; // After 4 PM
            } else if (currentDay >= 6 || currentDay <= 4) { // Saturday to Thursday
                isOpen = true; // 24 hours
            }
            
            if (isOpen) {
                statusText.textContent = 'مفتوح الآن';
                statusIndicator.classList.add('open');
                statusIndicator.classList.remove('closed');
            } else {
                statusText.textContent = 'مغلق الآن';
                statusIndicator.classList.add('closed');
                statusIndicator.classList.remove('open');
            }
        }

        // Open location in maps
        function openLocation() {
            window.open('https://maps.app.goo.gl/1B3d35A3fxCMnYBD8', '_blank');
        }

        // Offers gallery functionality
        const offerImages = [
            '1.jpg',
            '2.jpg', 
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg',
            '7.jpg'
        ];
        
        let currentOfferIndex = 0;

        // Show offers modal
        function showOffers() {
            const modal = document.getElementById('offersModal');
            currentOfferIndex = 0;
            updateOfferImage();
            modal.style.display = 'flex';
        }

        // Update offer image
        function updateOfferImage() {
            const offersImage = document.getElementById('offersImage');
            const currentOfferSpan = document.getElementById('currentOffer');
            const totalOffersSpan = document.getElementById('totalOffers');
            
            offersImage.src = offerImages[currentOfferIndex];
            currentOfferSpan.textContent = currentOfferIndex + 1;
            totalOffersSpan.textContent = offerImages.length;
        }

        // Next offer
        function nextOffer() {
            currentOfferIndex = (currentOfferIndex + 1) % offerImages.length;
            updateOfferImage();
        }

        // Previous offer
        function previousOffer() {
            currentOfferIndex = (currentOfferIndex - 1 + offerImages.length) % offerImages.length;
            updateOfferImage();
        }

        // Close offers modal
        function closeOffers() {
            const modal = document.getElementById('offersModal');
            modal.style.display = 'none';
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('offersModal');
            if (modal.style.display === 'flex') {
                if (event.key === 'ArrowRight' || event.key === 'ArrowLeft') {
                    event.preventDefault();
                    if (event.key === 'ArrowRight') {
                        nextOffer();
                    } else {
                        previousOffer();
                    }
                } else if (event.key === 'Escape') {
                    closeOffers();
                }
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('offersModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateStatus();
            
            // Update status every minute
            setInterval(updateStatus, 60000);
        });

        // Add staggered animation delays to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((button, index) => {
                button.style.animationDelay = (index * 0.2) + 's';
            });
        });
    </script>
</body>
